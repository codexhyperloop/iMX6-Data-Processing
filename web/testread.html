<script language="JavaScript">
function readfile() {
var xhttp = new XMLHttpRequest();
xhttp.onreadystatechange = function() {
	if (this.readyState == 4 && this.status == 200) {
		Data1.innerHTML = this.responseText;
	}
};
xhttp.open("GET", "testread.txt", true);
xhttp.send();
}
</script>
